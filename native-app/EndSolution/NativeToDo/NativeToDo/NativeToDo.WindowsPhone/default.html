<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NativeToDo.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.theme-light.css or ui-themed.theme-dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- NativeToDo.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div class="mainContent">
        <div id="todolist" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/list.html'}"></div>
    </div>
</body>
</html>
